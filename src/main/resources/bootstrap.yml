spring:
  profiles:
      active: ${CONFIG_PROFILE:local}
  application:
    name: app-one
  cloud:
    config:
      uri: http://config-server:9706
      username: user
      password: ${CONFIG_LOGIN_PWD:12345}
      fail-fast: true #连接不上早知道
server:
  port: 9704
logging:
  file: /home/log/app-one.log
info:
  app:
    name: app-one # /info数据
    version: 1.0
management:
  security:
    enabled: false # 关闭安全校验,可以获取 /env /beans接口数据